<div class="login-box">
    <div class="login-logo">
        <b>Library</b> Management
    </div>
    <div class="login-box-body">
        <h3>Login</h3>
        <br/>
        <form name="login">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="loginUser()" ng-disabled="!login.$valid">Login</button>
                </div>
            </div>
        </form>

    </div>
</div>
