<div class="modal-header">
    <h3 class="modal-title">{{book.title}}</h3>
</div>
<div class="modal-body">
    <img ng-src="{{book.image}}" ng-if="book.image_type == 'url'" style="width: 100%"/>
    <img ng-src="/image/{{book.image}}" ng-if="book.image_type == 'file'" style="width: 100%"/>
    <br/>
    <br/>
    <div>
        <p><strong>Description:</strong> {{book.description}}</p>
        <p><strong>Available:</strong> {{book.available}} books</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="close()">Close</button>
</div>
