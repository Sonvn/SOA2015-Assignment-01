<!DOCTYPE html>
<html lang="en" ng-app="library.client" ng-controller="library.client.ctrl">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">

    <script src="/assets/js/jquery-2.4.1.js"></script>
    <script src="/assets/js/jquery-ui.min.js"></script>
    <script src="/assets/js/angular-1.4.3.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/ui-bootstrap-tpls.min.js"></script>
    <script src="/assets/js/masonry.pkgd.js"></script>
    <script src="/assets/js/imagesloaded.min.js"></script>
    <script src="app.js"></script>


</head>
<body>

    <div class="container">
        <h1>
            Sách Trong thư viện
        </h1>
        <div class="row grid">
            <div class="col-md-3 grid-item" ng-repeat="book in books">
                <div class="thumbnail">
                    <img ng-src="{{book.image}}" ng-if="book.image_type == 'url'" style="width: 100%"/>
                    <img ng-src="/image/{{book.image}}" ng-if="book.image_type == 'file'" style="width: 100%"/>
                    <div class="caption">
                        <h4><strong>Name:</strong> {{book.title}}</h4>
                        <p><strong>Description:</strong> {{book.description | limitContent: 20}}</p>
                        <p><strong>Available:</strong> {{book.available}} books</p>
                        <!-- TODO: open modal for more info-->
                        <a href="" class="btn btn-default" ng-click="moreInfo(book)">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
